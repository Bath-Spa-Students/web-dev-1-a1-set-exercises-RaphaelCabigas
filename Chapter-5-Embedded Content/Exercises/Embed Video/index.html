<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>SEA OF BOSSA NOVA</h1>
    </header>
    <main> <!--controls adds video controls such as play/pause, volume, fullscreen and many more.-->
        <!--loop makes the video on loop-->
        <!--poster adds an image on the video before playing-->
        <video controls loop poster="images/video-poster.png">
            <!--source is used to finds the video file's url and what media type it is-->
            <source src="videos/local-video.mp4" type="video/mp4">
        </video>
    </main>
    <footer>
        <section>
            <a
                href="https://pixabay.com/music/solo-guitar-bossa-nova-by-acoustic-guitar-relaxing-jazz-nylon-guitar-140437/">BG
                Music by William_king</a>
        </section>
        &copy; Raphael Chester Corpus Cabigas
    </footer>
</body>

</html>
