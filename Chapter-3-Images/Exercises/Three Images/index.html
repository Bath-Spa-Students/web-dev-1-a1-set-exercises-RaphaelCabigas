<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Portraits</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Japan Portraits</h1>
    </header>
    <hr id="header-line">
    <main>
        <figure>
            <img class="portraits" id="hue-rotate" src="images/ash-edmonds.jpg"
                alt="Silhouette of a Pagoda During Sunset with Birds"
                title="Silhouette of a Pagoda During Sunset with Birds">
            <figcaption>HUE-ROTATE</figcaption><a
                href="https://unsplash.com/photos/silhouette-photo-of-pagoda-uztw2giebSc">&copy; Ash Edmonds <img
                    src="images/icons8-link.svg"></a>
        </figure>
        <!--divs are used to add border lines between the figure tags-->
        <div></div>
        <figure>
            <img class="portraits" id="blur" src="images/vista-wei.jpg" alt="Suga Shrine Steps"
                title="Suga Shrine Steps">
            <figcaption>BLUR</figcaption><a
                href="https://unsplash.com/photos/red-staircase-bar-handle-OiERUvVrioU">&copy; Vista Wei <img
                    src="images/icons8-link.svg"></a>
        </figure>
        <div></div>
        <figure>
            <img class="portraits" id="sepia" src="images/susann-schuster.jpg"
                alt="Yellow Flower Field near Mount Fuji under a Blue Sky During Daytime"
                title="Yellow Flower Field near Mount Fuji under a Blue Sky During Daytime">
            <figcaption>SEPIA</figcaption><a
                href="https://unsplash.com/photos/yellow-flower-field-near-mountain-under-blue-sky-during-daytime-E_kTDFQzEuw">&copy;
                Susann Schustar <img src="images/icons8-link.svg"></a></figcaption>
        </figure>
    </main>
    <hr>
    <footer>
        &copy; Raphael Chester Corpus Cabigas
    </footer>
</body>

</html>
